name: Unit Tests

on:
  push:

jobs:
  unit-testing:
    runs-on: ubuntu-20.04
    
    env:
      FLASK_APP: flaskr/app.py

    strategy:
      matrix:
        python-version: [3.10]
        
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup app
        run: |
          pip install -e .
          python setup.py bdist_wheel

      - name: Run unit tests
        run: pytest tests
